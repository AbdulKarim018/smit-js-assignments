<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Abdul Karim</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gradient-to-r from-blue-200 to-cyan-200">
    <div class="container mx-auto max-w-6xl h-screen grid place-content-center">
      <h1 class="text-3xl font-bold text-center mb-4">Weather App</h1>

      <div class="flex flex-col">
        <div class="flex flex-col items-center justify-center">
          <select class="select select-info w-full max-w-xs" id="city_selector">
            <option disabled selected>Select City</option>
          </select>
        </div>

        <div id="weather_div">
          <div
            class="border border-black rounded-md px-24 py-2 mt-4 grid grid-rows-6"
          >
            <div class="row-span-1 text-center">
              <h2 class="flex items-center justify-center gap-2">
                <i class="fa-solid fa-location-dot"></i>
                <p class="text-2xl font-bold">--</p>
              </h2>
              <p>--, -- --</p>
            </div>
            <div class="row-span-2 flex items-center justify-center">
              <img
                src="https://openweathermap.org/img/w/02n.png"
                class="size-32"
              />
            </div>
            <div class="row-span-3 flex flex-col gap-5">
              <p class="text-center text-7xl">--&deg;</p>
              <p class="text-center text-3xl">--</p>
              <p class="text-center">Feels like --&deg;</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
