<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App - Abdul Karim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="w-full shadow-md">
      <div class="navbar bg-base-100 max-w-6xl mx-auto">
        <a class="btn btn-ghost text-3xl font-extrabold">
          <span>ToDo App</span>
          <span class="badge badge-primary">by Abdul Karim</span>
        </a>
      </div>
    </nav>
    <main class="container mx-auto max-w-6xl">
      <form id="todo_form" class="flex items-center justify-center gap-2 my-10">
        <input
          type="text"
          required
          minlength="1"
          placeholder="Your todo..."
          class="input input-bordered w-full max-w-md"
        />
        <button class="btn btn-primary">Add</button>
      </form>

      <div class="flex flex-col gap-2 max-w-2xl mx-auto">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold flex items-center gap-4">
            <span>Todos</span>
            <span
              id="loader"
              class="loading loading-spinner text-primary"
            ></span>
          </h2>
          <button class="btn btn-error text-white" id="delete_all_btn">
            Delete All
          </button>
        </div>
        <div id="todo_container" class="flex flex-col gap-2"></div>
      </div>
    </main>

    <script src="firebase.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
