<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grading System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body class="bg-black text-white">
    <div class="container mx-auto max-w-6xl">
      <div class="flex flex-col gap-6">
        <h1 class="text-4xl font-bold text-center my-2">
          Student Grading System
        </h1>
        <div class="w-full flex items-center justify-between px-4">
          <div class="relative md:w-1/4 max-md:w-1/3">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="size-4 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="search_input"
              class="border text-sm rounded-lg block w-full ps-10 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search Students by name..."
            />
          </div>

          <div>
            <!-- Modal toggle -->
            <button
              data-modal-target="student_add_and_edit_modal"
              data-modal-toggle="student_add_and_edit_modal"
              onclick="resetForm()"
              class="block text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
              type="button"
            >
              Add Student
            </button>

            <!-- Main modal -->
            <div
              id="student_add_and_edit_modal"
              tabindex="-1"
              aria-hidden="true"
              class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
            >
              <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative rounded-lg shadow bg-gray-700">
                  <!-- Modal header -->
                  <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600"
                  >
                    <h3 class="text-lg font-semibold text-white">
                      Add/Edit Student
                    </h3>
                    <button
                      type="button"
                      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                      data-modal-toggle="student_add_and_edit_modal"
                    >
                      <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <!-- Modal body -->
                  <form class="p-4 md:p-5" id="student_add_form">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                      <div class="col-span-2">
                        <label
                          for="student_name_input"
                          class="block mb-2 text-sm font-medium text-white"
                          >Name</label
                        >
                        <input
                          type="text"
                          name="student_name"
                          id="student_name_input"
                          class="border text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                          placeholder="Type Student name"
                          required
                        />
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                        <label
                          for="english_marks_input"
                          class="block mb-2 text-sm font-medium text-white"
                          >English Marks (Out of 100)</label
                        >
                        <input
                          type="number"
                          name="english_marks"
                          id="english_marks_input"
                          class="text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                          required
                          placeholder="50"
                          min="0"
                          max="100"
                        />
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                        <label
                          for="urdu_marks_input"
                          class="block mb-2 text-sm font-medium text-white"
                          >Urdu Marks (Out of 100)</label
                        >
                        <input
                          type="number"
                          name="urdu_marks"
                          id="urdu_marks_input"
                          class="text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                          required
                          placeholder="50"
                          min="0"
                          max="100"
                        />
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                        <label
                          for="maths_marks_input"
                          class="block mb-2 text-sm font-medium text-white"
                          >Maths Marks (Out of 100)</label
                        >
                        <input
                          type="number"
                          name="maths_marks"
                          id="maths_marks_input"
                          class="text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                          required
                          placeholder="50"
                          min="0"
                          max="100"
                        />
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                        <label
                          for="phyics_marks_inputs"
                          class="block mb-2 text-sm font-medium text-white"
                          >Physics Marks (Out of 100)</label
                        >
                        <input
                          type="number"
                          name="physics_marks"
                          id="physics_marks_input"
                          class="text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                          required
                          placeholder="50"
                          min="0"
                          max="100"
                        />
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="text-white inline-flex items-center focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
                    >
                      <svg
                        class="me-1 -ms-1 w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      Add/Edit Student
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-400">
            <thead class="text-xs uppercase bg-gray-700 text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">Student name</th>
                <th scope="col" class="px-6 py-3">English</th>
                <th scope="col" class="px-6 py-3">Urdu</th>
                <th scope="col" class="px-6 py-3">Physics</th>
                <th scope="col" class="px-6 py-3">Maths</th>
                <th scope="col" class="px-6 py-3">Total</th>
                <th scope="col" class="px-6 py-3">Percentage</th>
                <th scope="col" class="px-6 py-3">Grade</th>
                <th scope="col" class="px-6 py-3">Actions</th>
              </tr>
            </thead>
            <tbody id="students_table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
